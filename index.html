<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/710c0d5aa2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Seleccion de mascotas-->
    <section id="seleccionar-mascota">
        <h1 class="titulo"><img src="./media/tituloLogo/mokeponLogo.png" alt="Mokepon logo"></h1>
        <h2 class="subtitulo"><img src="./media/tituloLogo/escoge tu mascota.png" alt="escoge tu mascota"></h2>
        <div id="contenedorTarjetas" class="tarjetas">
        </div>
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <!--Pagina 2 Seleccionar Ataque/ botones de ataques-->
    <div class="elCombate">
        <section id="seleccionar-ataque">
            <h2><img src="https://fontmeme.com/permalink/231027/4cc67877e3912128d15188774f3c4be6.png"
                    alt="fuente-pokemon">
            </h2>
            <!-- Botones de Ataque -->
            <div id="contenedorAtaques" class="tarjeta-ataques">
            </div>
            <div>
                <div id="mensajes">
                    <p id="resultado">mucha suerte
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>
            </div>
            <!--Mostrar Seleccion de mascotas en combate-->
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
    </div>
    <footer> Desarrollado por <a href="" alt="github jerangel1">Jes√∫s Rangel</a> para <span
            class="dedicatoria">Lucas</span> y <span class="dedicatoria">Franco</span> <i class="far fa-heart"></i>
    </footer>
    <script src="index.js"></script>
</body>

</html>
